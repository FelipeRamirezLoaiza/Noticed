<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/png" href="/assets/img/dominio.png">
    <link rel="stylesheet" type="text/css" href="/assets/css/StyleInicio.css?v=1.0">
</head>
<body>
    <div id="header-placeholder"></div>
    <script type="module" src="/scripts/Header.js"></script>
    <div class="container">
        <div class="form-background">
            <h1>INICIAR SESIÓN</h1><br><br>
            <form id="login">
                <input type="email" name="correo" id="email" placeholder="Correo electrónico">
                <br>
                <input type="password" name="contraseña" id="clave" placeholder="Contraseña">
                <br><br>
                <input type="submit" value="Iniciar Sesión">
                <div class="login">
                    <p>¿Eres nuevo en Noticed?&nbsp;&nbsp;&nbsp;<a href="/Registro.html">Registrarse</a></p><br>
                </div>
            </form>
            <script type="module" src="/scripts/Inicio.js"></script>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script type="module" src="/scripts/Footer.js"></script>
</body>
</html>
